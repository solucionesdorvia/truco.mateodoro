<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c89d32",
                        "background-light": "#f0f2f4",
                        "background-dark": "#0a0c0e",
                        "emerald-glow": "#10b981",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .dark-glass {
            background: rgba(18, 20, 22, 0.8);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .summary-glass {
            background: rgba(200, 157, 50, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(200, 157, 50, 0.2);
        }
        .emerald-shadow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
        }
        .gold-glow {
            box-shadow: 0 0 15px rgba(200, 157, 50, 0.2);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(200, 157, 50, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-background-dark font-display text-white min-h-screen overflow-x-hidden">
<div class="fixed inset-0 z-0 flex flex-col items-center justify-center grayscale opacity-20 pointer-events-none">
<div class="grid grid-cols-3 gap-8 w-full max-w-6xl px-10">
<div class="aspect-[3/4] rounded-2xl bg-zinc-800/50 border border-zinc-700/50"></div>
<div class="aspect-[3/4] rounded-2xl bg-zinc-800/50 border border-zinc-700/50"></div>
<div class="aspect-[3/4] rounded-2xl bg-zinc-800/50 border border-zinc-700/50"></div>
</div>
</div>
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 p-4">
<div class="dark-glass w-full max-w-[540px] rounded-3xl overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
<div class="relative pt-8 pb-4 px-8 text-center border-b border-white/5">
<div class="absolute top-4 left-1/2 -translate-x-1/2 w-12 h-1 bg-primary/40 rounded-full"></div>
<h1 class="text-2xl font-extrabold tracking-tight text-white mb-1">Configuración Mesa Pulida</h1>
<p class="text-zinc-500 text-xs font-medium uppercase tracking-widest">Ajustes de Partida Premium</p>
</div>
<div class="flex-1 overflow-y-auto px-8 py-6 space-y-8">
<div class="space-y-3">
<label class="text-[10px] font-bold text-primary uppercase tracking-[0.2em] ml-1">Tipo de Mesa</label>
<div class="grid grid-cols-2 gap-3 p-1 bg-black/40 rounded-2xl border border-white/5">
<button class="py-3 rounded-xl text-sm font-bold transition-all bg-white/5 text-zinc-400 hover:text-white">Pública</button>
<button class="py-3 rounded-xl text-sm font-bold transition-all bg-primary/10 text-primary border border-primary/20 emerald-shadow">Privada</button>
</div>
</div>
<div class="space-y-3">
<label class="text-[10px] font-bold text-primary uppercase tracking-[0.2em] ml-1">Modo de Juego</label>
<div class="grid grid-cols-3 gap-3">
<label class="relative cursor-pointer group">
<input checked="" class="peer sr-only" name="modo" type="radio"/>
<div class="flex flex-col items-center justify-center py-4 rounded-2xl bg-black/40 border border-white/5 peer-checked:border-primary peer-checked:bg-primary/5 transition-all">
<span class="material-symbols-outlined text-zinc-600 peer-checked:text-primary mb-1 scale-90">person</span>
<span class="text-xs font-bold uppercase">1v1</span>
</div>
</label>
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="modo" type="radio"/>
<div class="flex flex-col items-center justify-center py-4 rounded-2xl bg-black/40 border border-white/5 peer-checked:border-primary peer-checked:bg-primary/5 transition-all">
<span class="material-symbols-outlined text-zinc-600 peer-checked:text-primary mb-1 scale-90">group</span>
<span class="text-xs font-bold uppercase">2v2</span>
</div>
</label>
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="modo" type="radio"/>
<div class="flex flex-col items-center justify-center py-4 rounded-2xl bg-black/40 border border-white/5 peer-checked:border-primary peer-checked:bg-primary/5 transition-all">
<span class="material-symbols-outlined text-zinc-600 peer-checked:text-primary mb-1 scale-90">groups</span>
<span class="text-xs font-bold uppercase">3v3</span>
</div>
</label>
</div>
</div>
<div class="grid grid-cols-2 gap-6">
<div class="space-y-3">
<label class="text-[10px] font-bold text-primary uppercase tracking-[0.2em] ml-1">Puntos</label>
<div class="flex bg-black/40 p-1 rounded-xl border border-white/5">
<label class="flex-1 flex cursor-pointer items-center justify-center py-2 rounded-lg text-xs font-bold transition-all has-[:checked]:bg-zinc-800 has-[:checked]:text-primary">
<input checked="" class="sr-only" name="puntos" type="radio"/> 15
                            </label>
<label class="flex-1 flex cursor-pointer items-center justify-center py-2 rounded-lg text-xs font-bold transition-all has-[:checked]:bg-zinc-800 has-[:checked]:text-primary">
<input class="sr-only" name="puntos" type="radio"/> 30
                            </label>
</div>
</div>
<div class="space-y-3">
<label class="text-[10px] font-bold text-primary uppercase tracking-[0.2em] ml-1">Regla de Flor</label>
<div class="flex items-center justify-between h-[46px] px-4 bg-black/40 rounded-xl border border-white/5">
<span class="text-xs font-bold text-zinc-400">¿Con Flor?</span>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-10 h-5 bg-zinc-800 peer-focus:outline-none rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-zinc-400 after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-emerald-glow peer-checked:after:bg-white emerald-shadow"></div>
</label>
</div>
</div>
</div>
<div class="space-y-4">
<label class="text-[10px] font-bold text-primary uppercase tracking-[0.2em] ml-1">Economía de Mesa</label>
<div class="space-y-2">
<button class="w-full flex items-center justify-between px-4 py-3.5 rounded-xl border border-white/5 bg-black/40 text-sm font-semibold text-zinc-400 hover:bg-white/5 transition-all">
<span>Gratis</span>
<span class="material-symbols-outlined text-sm opacity-0">check_circle</span>
</button>
<button class="w-full flex items-center justify-between px-4 py-3.5 rounded-xl border border-emerald-glow/30 bg-emerald-glow/5 text-sm font-bold text-emerald-glow emerald-shadow">
<span>Entrada fija (recomendada)</span>
<span class="material-symbols-outlined text-lg">check_circle</span>
</button>
<button class="w-full flex items-center justify-between px-4 py-3.5 rounded-xl border border-white/5 bg-black/40 text-sm font-semibold text-zinc-400 hover:bg-white/5 transition-all">
<span>Pozo por equipo</span>
<span class="material-symbols-outlined text-sm opacity-0">check_circle</span>
</button>
</div>
</div>
<div class="space-y-3">
<div class="flex justify-between items-end px-1">
<label class="text-[10px] font-bold text-primary uppercase tracking-[0.2em]">Monto de Entrada</label>
<span class="text-[10px] text-zinc-500 italic">1 ficha = $1 ARS</span>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="text-primary font-black text-xl">$</span>
</div>
<input class="block w-full pl-10 pr-16 py-5 bg-black/60 border-2 border-zinc-800 focus:border-primary focus:ring-0 rounded-2xl text-2xl font-black text-white transition-all" placeholder="0" type="number" value="1500"/>
<div class="absolute inset-y-0 right-0 pr-5 flex items-center pointer-events-none">
<span class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">fichas</span>
</div>
</div>
</div>
<div class="summary-glass rounded-2xl p-5 space-y-4 border-l-4 border-l-primary/40">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-sm">receipt_long</span>
<h4 class="text-[10px] font-black text-primary uppercase tracking-[0.2em]">Resumen de Mesa</h4>
</div>
<div class="grid grid-cols-2 gap-y-4 gap-x-8">
<div class="flex justify-between items-center border-b border-white/5 pb-2">
<span class="text-[11px] text-zinc-500 font-medium">Modo</span>
<span class="text-xs font-bold text-white">1v1</span>
</div>
<div class="flex justify-between items-center border-b border-white/5 pb-2">
<span class="text-[11px] text-zinc-500 font-medium">Entrada</span>
<span class="text-xs font-bold text-emerald-glow">$1.500</span>
</div>
<div class="flex justify-between items-center border-b border-white/5 pb-2">
<span class="text-[11px] text-zinc-500 font-medium">Tipo</span>
<span class="text-xs font-bold text-white">Privada</span>
</div>
<div class="flex justify-between items-center border-b border-white/5 pb-2">
<span class="text-[11px] text-zinc-500 font-medium">Pozo total</span>
<span class="text-xs font-bold text-primary">$3.000</span>
</div>
</div>
</div>
</div>
<div class="p-8 bg-black/60 border-t border-white/5">
<button class="w-full py-5 rounded-2xl bg-gradient-to-r from-primary via-[#e5c167] to-primary text-black font-black text-sm uppercase tracking-[0.25em] hover:brightness-110 active:scale-[0.98] transition-all shadow-xl shadow-primary/20 gold-glow">
                    Crear Mesa
                </button>
</div>
</div>
</div>
<div class="fixed top-0 left-1/4 w-[500px] h-[500px] bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>
<div class="fixed bottom-0 right-1/4 w-[600px] h-[600px] bg-emerald-glow/5 blur-[150px] rounded-full pointer-events-none"></div>

</body></html>
